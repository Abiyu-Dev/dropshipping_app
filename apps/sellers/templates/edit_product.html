{% extends 'base.html' %}

{% block title %}Edit product | {% endblock %}
{%block style%}
<style>
.btn {
    border: none;
    background-color: inherit;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
  }
  
  /* On mouse-over */
  .btn:hover {background: #eee;}
  
  .success {color: green;}
  .info {color: dodgerblue;}
  .warning {color: orange;}
  .danger {color: red;}
  .default {color: black;}
</style>

{%endblock%}
{% block content %}
    <h1 class="title">Edit product</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase btn success">Save changes</button>
            </div>
        </div>
    </form>

    <hr>

    <h2 class="subtitle">Images</h2>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ image_form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Add image</button>
            </div>
        </div>
    </form>
{% endblock %}
