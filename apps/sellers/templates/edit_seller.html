{% extends 'base.html' %}

{% block title %}Edit seller | {% endblock %}
{%block style%}
<style>
.btn {
    border: none;
    background-color: inherit;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
  }
  
  /* On mouse-over */
  .btn:hover {background: #eee;}
  
  .success {color: green;}
  .info {color: dodgerblue;}
  .warning {color: orange;}
  .danger {color: red;}
  .default {color: black;}
</style>

{%endblock%}
{% block content %}
    <h1 class="title">Edit seller</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field">
            <label>Seller name</label>

            <div class="control">
                <input type="text" name="name" id="id_name" value="{{ seller.name }}" class="input">
            </div>

            <p class="help">This is not the same as the username!</p>
        </div>

        <div class="field">
            <label>E-mail</label>

            <div class="control">
                <input type="email" name="email" id="id_email" value="{{ seller.created_by.email }}" class="input">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase btn success">Save changes</button>
            </div>
        </div>
    </form>
{% endblock %}
